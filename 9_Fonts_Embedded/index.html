<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Roboto+Condensed:ital,wght@0,300;1,300&family=Rubik+Distressed&display=swap"
    rel="stylesheet">

  <style>
    .text {
      font-family: 'Lora', serif;
    }

    .link {
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 300;
    }

    .link>span {
      font-style: italic;
    }

    .beauty-header {
      font-family: 'Rubik Distressed', cursive;
      font-size: 1.5rem;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <h1 class="beauty-header">
    Заголовок !
  </h1>

  <p class="text">
    Подзаголовок с небольшим текстом
  </p>

  <div>
    <a href="/" class="link">
      Ссылка на <span>другую страницу</span>
    </a>
  </div>

  <div>
    <p class="text">Встроенное видео</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QwSqcE9tVII" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</body>

</html>
