<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
    }

    .wrapper {
      padding: 50px;
      background-color: #aaa;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    .slider {
      width: 600px;
    }

    .carousel-caption {
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="carouselExampleCaptions" class="carousel slide slider" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="http://placekitten.com/600/400?image=1" class="d-block w-100" alt="Котик 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Котик 1</h5>
            <p>Пример слайдера с котиками</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="http://placekitten.com/600/400?image=2" class="d-block w-100" alt="Котик 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Котик 2</h5>
            <p>Пример слайдера с котиками</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="http://placekitten.com/600/400?image=3" class="d-block w-100" alt="Котик 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Котик 3</h5>
            <p>Пример слайдера с котиками</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
